name: CI â€¢ SonarQube + FTP Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & SonarQube Analyze
    runs-on: windows-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        # with:
        #   args: >
        #     -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
        #     -Dsonar.projectName=MyProject

  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    needs: build

    # Make secrets available as env vars (handy for if: and with:)
    env:
      FTP_SERVER:   ${{ testing.pixoustech.com }}
      FTP_USERNAME: ${{ test }}
      FTP_PASSWORD: ${{ BA_i?Tz]EACX }}
      FTP_TARGET_DIR: ${{ /public_html/my-php/ }}
      FTP_PROTOCOL: ${{ ftp }} # ftp | ftps | sftp (optional)
      FTP_PORT:     ${{ 21 }}     # optional (defaults to 21 for ftp)

    # IMPORTANT: wrap the whole expression in ${{ ... }}
    if: ${{ github.event_name == 'push'
          && github.ref == 'refs/heads/main'
          && env.FTP_SERVER != ''
          && env.FTP_USERNAME != ''
          && env.FTP_PASSWORD != ''
          && env.FTP_TARGET_DIR != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FTP Deploy (root folder -> server)
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ testing.pixoustech.com }}
          username: ${{ test }}
          password: ${{ BA_i?Tz]EACX }}
          protocol: ${{ env.FTP_PROTOCOL != '' && env.FTP_PROTOCOL || 'ftp' }} # default ftp
          port: ${{ env.FTP_PORT != '' && env.FTP_PORT || 21 }}                # default 21
          local-dir: .
          server-dir: ${{ env.FTP_TARGET_DIR }}
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/*.md
