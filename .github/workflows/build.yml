name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: SonarSource/sonarqube-quality-gate-action@v1
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    needs: build
    # run only on push to main AND only if all FTP secrets exist
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.FTP_SERVER != '' && secrets.FTP_USERNAME != '' && secrets.FTP_PASSWORD != '' && secrets.FTP_TARGET_DIR != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ testing.pixoustech.com }}
          username: ${{ test }}
          password: ${{ BA_i?Tz]EACX }}
          protocol: ${{ ftp }}   # 'ftp' (recommended) or 'ftp'
          # port: ${{ 21 }}                   # add only if your host uses a non-default port
          local-dir: .
          server-dir: ${{ /public_html/my-php/ }}
          exclude: |
            **/.git*
            **/.github/**
            **/tests/**
            **/node_modules/**
            **/vendor/**
            **/*.md
