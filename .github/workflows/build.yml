name: CI • SonarQube + FTP Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & SonarQube Analyze
    runs-on: windows-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        # with:
        #   args: >
        #     -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
        #     -Dsonar.projectName=MyProject

  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    needs: build

    # Pull values from repository secrets (Settings → Secrets and variables → Actions)
    env:
      FTP_SERVER:     ${{ testing.pixoustech.com }}      # e.g. testing.pixoustech.com
      FTP_USERNAME:   ${{ test }}    # e.g. test
      FTP_PASSWORD:   ${{ BA_i?Tz]EACX }}    # rotate if exposed
      FTP_TARGET_DIR: ${{ /public_html/my-php/ }}  # e.g. /public_html/my-php/
      FTP_PROTOCOL:   ${{ ftp }}    # ftp | ftps | sftp (optional)
      FTP_PORT:       ${{ 21 }}        # 21 for ftp/ftps, 22 for sftp (optional)

    # MUST wrap the whole condition in ${{ ... }}
    if: ${{ github.event_name == 'push'
          && github.ref == 'refs/heads/main'
          && env.FTP_SERVER != ''
          && env.FTP_USERNAME != ''
          && env.FTP_PASSWORD != ''
          && env.FTP_TARGET_DIR != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FTP Deploy (root folder -> server)
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ env.FTP_SERVER }}
          username: ${{ env.FTP_USERNAME }}
          password: ${{ env.FTP_PASSWORD }}
          protocol: ${{ env.FTP_PROTOCOL != '' && env.FTP_PROTOCOL || 'ftp' }}  # default ftp
          port: ${{ env.FTP_PORT != '' && env.FTP_PORT || 21 }}                 # default 21
          local-dir: .
          server-dir: ${{ env.FTP_TARGET_DIR }}
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/*.md
